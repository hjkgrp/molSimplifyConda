package:
        name: molsimplify
        version: "1.7.6" # change this when a new version of molSimplify is released on GitHub
source:
        # git_url: https://github.com/hjkgrp/molSimplify.git
        # git_tag: master
        path : ../molSimplify # Assumes the cloned, up-to-date molSimplify repo is in the parent folder of meta.yaml
build:
        number: 1
        preserve_egg_dir: True
requirements:
 build:
        - python=3.10
        - setuptools
 run:
        - python=3.10
        - openbabel
        - tensorflow-base
        - scikit-learn
        - pyyaml
        - pandas
        - scipy
        - libffi
        - setuptools
        - numpy
        - pytest-runner
        - pip
about:
        home: https://github.com/hjkgrp/molSimplify
        license: GPL-3.0
